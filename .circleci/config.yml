version: 2.1

orbs:
  python: circleci/python@1.2

workflows:
  build_test:
    jobs:
      - run-tests


jobs:
  run-tests:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - command: |
        virtualenv ./.venv
        . .venv/bin/activate
        pip install --user -r requirements.txt
      - run:
        name: Run tests
        command: |
          pytest --junitxml=test-reports/junit.xml --html=test-reports/pytest_report.html --self-contained-html
      - store_test_results:
        path: test-reports
      - store_artifacts:
        path: test-reports

